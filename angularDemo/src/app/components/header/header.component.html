<nav class="bg-white shadow-md fixed w-full z-50">
  <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
    <div class="flex items-center justify-between h-16">
      <div class="flex-shrink-0">
        <img class="h-8 w-auto"
             src="https://images.unsplash.com/photo-1505751172876-fa1923c5c528?ixlib=rb-4.0.3"
             alt="Logo" />
      </div>

      <div class="hidden md:block">
        <div class="ml-10 flex items-baseline space-x-4">
          <a *ngFor="let link of navLinks"
             [routerLink]="link.href"
             routerLinkActive="text-blue-600 font-bold"
             class="text-gray-600 hover:text-blue-600 px-3 py-2 rounded-md text-sm font-medium transition-colors duration-200">
            {{ link.name }}
          </a>
        </div>
      </div>

      <div class="hidden md:block relative"
           (mouseenter)="isDropdownOpen = true"
           (mouseleave)="isDropdownOpen = false">
        <div class="flex items-center cursor-pointer">
          <i class="fa fa-user-circle text-2xl text-gray-400"></i>
          <span class="ml-2 text-gray-700">John Doe</span>
          <i class="fa fa-caret-down ml-1"></i>
        </div>

        <div *ngIf="isDropdownOpen"
             class="absolute right-0 top-full mt-2 w-48 rounded-md shadow-lg bg-white ring-1 ring-black ring-opacity-5">
          <div class="py-1">
            <a *ngFor="let option of userDropdownOptions"
               [href]="option.href"
               class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100">
              {{ option.name }}
            </a>
          </div>
        </div>
      </div>

      <div class="-mr-2 flex md:hidden">
        <button (click)="isOpen = !isOpen"
                class="inline-flex items-center justify-center p-2 rounded-md text-gray-400 hover:text-gray-500 hover:bg-gray-100 focus:outline-none">
          <i [ngClass]="isOpen ? 'fa fa-times' : 'fa fa-bars'" class="text-xl"></i>
        </button>
      </div>
    </div>
  </div>

  <div *ngIf="isOpen" class="md:hidden">
    <div class="px-2 pt-2 pb-3 space-y-1 sm:px-3">
      <a *ngFor="let link of navLinks"
         [href]="link.href"
         class="block px-3 py-2 rounded-md text-base font-medium text-gray-700 hover:text-gray-900 hover:bg-gray-50">
        {{ link.name }}
      </a>
    </div>
    <div class="pt-4 pb-3 border-t border-gray-200">
      <div class="flex items-center px-5">
        <i class="fa fa-user-circle text-2xl text-gray-400"></i>
        <span class="ml-3 text-base font-medium text-gray-700">John Doe</span>
      </div>
      <div class="mt-3 px-2 space-y-1">
        <a *ngFor="let option of userDropdownOptions"
           [href]="option.href"
           class="block px-3 py-2 rounded-md text-base font-medium text-gray-700 hover:text-gray-900 hover:bg-gray-50">
          {{ option.name }}
        </a>
      </div>
    </div>
  </div>
</nav>

<main class="relative min-h-[70vh]">
  <div class="absolute inset-0 bg-cover bg-center z-0 rounded-lg mx-4 mt-20"
       style="background-image: url('https://images.unsplash.com/photo-1631217868264-e5b90bb7e133?ixlib=rb-4.0.3'); filter: brightness(0.7)">
  </div>

  <div class="relative z-10 max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 h-full">
    <div class="pt-32 pb-12 md:pt-40 md:pb-20 flex justify-center items-center text-center">
      <div class="max-w-2xl">
        <h1 class="text-4xl md:text-5xl font-bold text-white mb-4">
          Tu salud en las mejores manos
        </h1>
        <p class="text-xl text-gray-200 mb-8">
          Agenda tu cita médica en línea en solo minutos
        </p>
        <div class="space-x-4">
          <button class="bg-blue-600 text-white px-6 py-3 rounded-lg font-medium hover:bg-blue-700 transition-colors duration-200">
            Agendar Cita
          </button>
          <button class="bg-white text-blue-600 px-6 py-3 rounded-lg font-medium hover:bg-gray-100 transition-colors duration-200">
            Ver Especialidades
          </button>
        </div>
      </div>
    </div>
  </div>
</main>
